<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>パネル</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div>
            <div class="toright">
                <div>center</div>
                <select class="pt" id="centernames">
                    <option class="pt" selected value="head">head</option>
                    <option class="pt" value="neck">neck</option>
                    <option class="pt" value="chest">chest</option>
                    <option class="pt" value="spine">spine</option>
                    <option class="pt" value="hips">hips</option>
                </select>
            </div>
            <div class="toright">
                <div>arm</div>
                <select class="pt" id="armnames">
                    <option class="pt" selected value="leftShoulder">左肩</option>
                    <option class="pt" value="leftUpperArm">左上腕</option>
                    <option class="pt" value="leftLowerArm">左下腕</option>
                    <option class="pt" value="rightShoulder">右肩</option>
                    <option class="pt" value="rightUpperArm">右上腕</option>
                    <option class="pt" value="rightLowerArm">右上腕</option>
                </select>
            </div>
            <input id="targetname" type="text" value="head" />
            <div class="tobottom">
                <div class="toright">
                    <input class="grab" id="erotx" type="range" min="-180" max="180" />
                    <div id="erotxview"></div>
                </div>
                <div class="toright">
                    <input class="grab" id="eroty" type="range" min="-180" max="180" />
                    <div id="erotyview"></div>
                </div>
                <div class="toright">
                    <input class="grab" id="erotz" type="range" min="-180" max="180" />
                    <div id="erotzview"></div>
                </div>
            </div>
        </div>
        <div>
            <button class="pt" id="sendonejoint">モーション送信セット</button>
            <button class="pt" disabled>モーション送信</button>
        </div>

        <script type="module" src="./panel.mjs"></script>
    </body>
</html>
